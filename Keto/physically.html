                <div class="physics_desk_inr physics_desk_inr2 boxs">
                    <h2>Activity</h2>
                    <div class="phyinner_contet phyinner_contet2 boxs">
                        <p>Please select <strong>how physically active are you </strong><br>and press continue button</p>
                        <div class="optLi boxs">
                            <form class="optForm">
                                <ul>
                                    <li>
                                        <input type="radio" id="active1" name="radio-group">

                                    </li>
                                    <li>
                                        <input type="radio" id="active2" name="radio-group">

                                </ul>
                                <ul class="workouts">
                                    <li>

                                    </li>
                                </ul>
                            </form>
                        </div>

                        <div class="steps boxs">
                            <div class="btn_box boxs">
                                <a href="meat.html">Continue <i class="fa fa-angle-right"></i></a>
                                <span>only 4 steps left!</span>
                            </div>

                    <div class="optLi_res optLi boxs">

                                    <li>
                                        <input type="radio" id="active9" name="radio-group">
