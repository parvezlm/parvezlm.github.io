<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MillionsMantra | Signup</title>

    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <style>
        

    </style>
</head>

<body>
 <section class="login">
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-6 layout__column bg_color">
                <div class="bg_account"></div>
             </div>
             <div class="col-md-6 layout__column right_clm">
                 <div class="form_tp">
                     <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-fluid" alt="logo"></a>
                     <div class="button button--login"><p>Still no account?</p><a class="btn btn__normal color__border--turquoise-no-bg" href="signup.html">Create new account</a></div>
                 </div>
                 <div class="form_container">
                    <h2 class="text-center">Welcome</h2>
                    <p class="text-center">Sign in to access all your MillionsMantra products</p>
                     <form action="">
                         <div class="form-group">
                             <label for="">Username or Email</label>
                             <input type="text" class="form-control" placeholder="User name or email">
                         </div>
                         <div class="form-group">
                             <label for="">Password</label>
                             <input type="password" class="form-control password" placeholder="Password">
                              <button type="button" class="showhidePass"><i class="fa fa-eye"></i></button>
                         </div>
                         <div class="linkbox">
                             <a href="" class="frgtpass_link">Forgot password?</a>
                         </div>
                         <button type="submit" class="login_btn">Sign In</button>
                     </form>
                     <div class="text-center crt_box">Still no account? <a href="signup.html">Create new account</a></div>
                 </div>
             </div>
         </div>
     </div>
 </section>


     <script src="js/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
