<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MillionsMantra | Login</title>

    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <style>
        

    </style>
</head>

<body>
 <section class="login">
     <div class="container-fluid">
         <div class="row">
             <div class="col-md-6 layout__column bg_color">
                <div class="bg_account bg_account_signup"></div>
             </div>
             <div class="col-md-6 layout__column right_clm">
                 <div class="form_tp">
                     <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-fluid" alt="logo"></a>
                     <div class="button button--login"><p>Already have account?</p><a class="btn btn__normal color__border--turquoise-no-bg" href="login.html">Sign in</a></div>
                 </div>
                 <div class="form_container signupForm_container">
                    <h2 class="text-center">Create Account</h2>
                    <p class="text-center">As a Associate you have the access to all Business MillionsMantra Products</p>
                     <form action="">
                         <div class="form-group">
                            <h3>Your Sponsor</h3>
                             <label for="">Sponsor Name</label>
                             <input type="text" class="form-control" placeholder="Enter your sponsorâ€™s username">
                         </div>
                         <div class="form-group">
                            <h3 class="mt-md-4">Your login data</h3>
                             <label for="">Username</label>
                             <input type="text" class="form-control" placeholder="Must have at least 4 characters">
                         </div>
                          <div class="form-group">
                             <label for="">Email</label>
                             <input type="email" class="form-control" placeholder="Email">
                         </div>
                         <div class="form-group">
                             <label for="">Password</label>
                             <input type="password" class="form-control password" placeholder="Password">
                             <button type="button" class="showhidePass"><i class="fa fa-eye"></i></button>
                         </div>
                         <div class="validation-checker"><i class="fa fa-check-circle"></i> <span>Minimum 8 characters</span></div>
                         <div class="form-group">
                             <label for="">Repeat Password</label>
                             <input type="password" class="form-control" placeholder="Repeat Password">
                         </div>
                         <div class="form-group">
                            <h3 class="mt-md-4 mb-3">Profile data</h3>
                             <label for="">Full Name</label>
                             <input type="text" class="form-control" placeholder="Enter your name">
                         </div>
                         <div class="form-group">
                             <label for="">Date of birth</label>
                             <input type="date" class="form-control" placeholder="DOB">
                         </div>
                         
                         <div class="optionbx">
                            <div class="option_tp">
                            <div class="form-group">
                             <input type="checkbox" id="all">
                             <label for="all">
                                 Select all
                             </label>
                            </div>
                            </div>
                             <div class="optbtm">
                                 <div class="form-group">
                                <input type="checkbox" id="one">
                                 <label for="one"> 
                                     <span>*</span>I declare that the above information is true.
                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="two">
                                 <label for="two">      
                                     <span>*</span>I declare that on the day of registration I carry out business activity registered as shown in the data provided in the form.
                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="three">
                                 <label for="three">
                                     <span>*</span>
                                     I declare that I have read the Information policy on risks.
                                 </label>
                             </div>
                             <div class="form-group">
                                 <input type="checkbox" id="four">
                                 <label for="four">
                                     <span>*</span>I declare that I have read the Marketing Plan constituting the basis for conducting business activities under MillionsMantra Business.
                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="five">
                                 <label for="five">
                                     <span>*</span>I declare that I have read and accept the provisions of the Terms and Conditions of the Platform and Conducting distribution activities under the MillionsMantra Platform.
                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="six">
                                 <label for="six">
                                     <span>*</span>I declare that I am joining the Platform as a Marketing Associate and have read and accept the provisions of the Distribution agreement.
                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="seven">
                                 <label for="seven">
                                     <span>*</span>I declare that I have read information clause regarding the processing of personal data provided as part of registration on the portal.
                                 </label>
                             </div>
                             <div class="form-group">
                                 <input type="checkbox" id="eight">
                                 <label for="eight">
                                     <span>*</span>I declare that I have read the Product catalogue and I know MillionsMantra Goods/Services that you can be bought and in the sale of which I can broker.
                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="nine">
                                 <label for="nine">
                                     <span>*</span>
                                     I understand that Media Points Vouchers are valid (they can be used to lower the price of MillionsMantra Goods/Services) for a period of 1 years from the date of their receipt.
                                 </label>
                             </div>
                             <div class="form-group">
                                 <input type="checkbox" id="ten">
                                 <label for="ten">
                                     <span>*</span>I understand that MillionsMantra operates only through the Internet, and offered Goods and Services are not dedicated to Users from specific countries, and therefore I acknowledge that it is an Independent Distribution Partner who is obliged to determine whether the distribution model maintained in the form of MLM offered by the Service Provider and the goods and services offered by him comply with the law of the country of residence of the Independent Distribution Partner.

                                 </label>
                             </div>
                             <div class="form-group">
                                <input type="checkbox" id="eleven">
                                 <label for="eleven">
                                     <span>*</span>I agree to receive commercial information from the Service Provider and his Partners via email on the email address provided in the form.
                                 </label>
                             </div>
                             <div class="form-group">
                                 <input type="checkbox" id="twelve">
                                 <label for="twelve">
                                     <span>*</span>I agree to the processing of my personal data in order to send marketing information via email to the email address provided in the form.
                                 </label>
                             </div>
                             </div>
                         </div>
                         <button type="submit" class="login_btn signup_btn">Sign Up</button>
                     </form>
                     
                 </div>
             </div>
         </div>
     </div>
 </section>


     <script src="js/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
